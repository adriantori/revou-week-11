<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Adri Mile 2</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="Assets/Style/mdb.min.css" />
    <!--Custom CSS-->
    <link rel="stylesheet" href="Assets/Style/customMain.css">
</head>

<body>
    <header>
        <!-- Intro settings -->
        <style>
            #intro {
                /* Margin to fix overlapping fixed navbar */
                margin-top: 58px;
            }

            @media (max-width: 991px) {
                #intro {
                    /* Margin to fix overlapping fixed navbar */
                    margin-top: 45px;
                }
            }
        </style>

        <!-- Jumbotron -->
        <div id="intro" class="p-5 text-center bg-light">
            <h1 class="mb-3 h2">Welcome to 5blog</h1>
            <p class="mb-3">5implest blogging site</p>
            <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal"
                data-bs-target="#modalCreatePost">Create New Post</button>
            <button type="button" class="btn btn-danger m-2" id="logoutButton">Logout</button>
            <button type="button" class="btn btn-danger m-2" id="showCookies">show Cookies</button>
        </div>
        <!-- Jumbotron -->
    </header>
    <!--Main Navigation-->

    <!--Post Modal-->
    <section id="inputFormModal">
        <div class="modal fade" id="modalCreatePost" tabindex="-1" aria-labelledby="modalCreatePostLabels"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalCreatePostLabel">Create New Post</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <form class="form-inline" action="#" id="formCreatePost">
                                <div class="mb-3">
                                    <label for="postTitle" class="form-label">Post Title</label>
                                    <textarea class="form-control" name="postTitle" id="postTitle" cols="30" rows="3" maxlength="255"
                                        aria-describedby="helpId" placeholder="" required></textarea>
                                    <small id="helpId" class="form-text text-muted">Title of your blog post as long as it's <b><span id="remainingTitle">255</span></b> character(s)</small>
                                </div>
                                <div class="mb-3">
                                    <label for="postBody" class="form-label">Post Body</label>
                                    <textarea class="form-control" name="postBody" id="postBody" cols="30" rows="10" maxlength="511"
                                        aria-describedby="helpId" placeholder="" required></textarea>
                                    <small id="helpId" class="form-text text-muted">Write whatever you want, but you only have <b><span id="remainingCharacters">511</span></b> character(s) left</small>
                                </div>
                                <button type="submit" class="btn btn-primary" id="btnCreatePost">Submit</button>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--Post Modal End-->

    <!--Main layout-->
    <main class="my-5">
        <div class="container">
            <!--Section: Content-->
            <section class="text-center">
                <h4 class="mb-5"><strong>Latest posts</strong></h4>

                <div class="row" id="rowOutput">

                </div>
            </section>
            <!--Section: Content-->

        </div>
    </main>
    <!--Main layout-->

    <!--Footer-->
    <footer>
        <p>
            RevoU Milestone 2: <a href="https://www.linkedin.com/in/adri-antori" target="_blank">Adri Antori</a>
        </p>
    </footer>
    <!--Footer-->
</body>
<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<!-- MDB -->
<script type="text/javascript" src="Assets/Scripts/mdb.min.js"></script>
<!-- Custom scripts -->
<script type="module" src="dist/main.js"></script>

<!--Direct script-->
<script>
    var a = document.getElementById("postBody"),
        b = document.getElementById("remainingCharacters");
    a.addEventListener("keyup", () => b.innerHTML = a.maxLength - a.value.length);
    var c = document.getElementById("postTitle"),
        d = document.getElementById("remainingTitle");
    c.addEventListener("keyup", () => d.innerHTML = c.maxLength - c.value.length);
</script>

</html>
