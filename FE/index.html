<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adri Mile2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/Assets/Style/loginRegister.css">
</head>
<body>

    <div class="container">
        <section id="formHolder">
     
           <div class="row">
     
              <!-- Brand Box -->
              <div class="col-sm-6 brand">
                 <a href="#" class="logo">Codegree <span>.</span></a>
     
                 <div class="heading">
                    <h2>5Blog</h2>
                    <p>Blog in 5 step</p>
                 </div>
     
                 <div class="success-msg">
                    <p>Great! You are one of our members now</p>
                    <a href="#" class="profile">Your Profile</a>
                 </div>
              </div>
     
     
              <!-- Form Box -->
              <div class="col-sm-6 form">
     
                 <!-- Login Form -->
                 <div class="login form-peice switched">
                    <form class="login-form" action="#" id="loginForm">
                       <div class="form-group">
                          <label for="loginUsername">Username</label>
                          <input type="text" name="loginUsername" id="loginUsername" required>
                       </div>
     
                       <div class="form-group">
                          <label for="loginPassword">Password</label>
                          <input type="password" name="loginPassword" id="loginPassword" required>
                       </div>
     
                       <div class="CTA">
                          <input type="submit" value="Login" id="submitLogin">
                          <a href="#" class="switch">I'm New</a>
                       </div>
                    </form>
                 </div><!-- End Login Form -->
     
     
                 <!-- Signup Form -->
                 <div class="signup form-peice">
                    <form class="signup-form" action="#" id="registerForm">
     
                       <div class="form-group">
                          <label for="username">Username</label>
                          <input type="text" name="username" id="username" class="username">
                          <span class="error"></span>
                       </div>
     
                       <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" name="password" id="password">
                       </div>
     
                       <div class="form-group">
                          <label for="passwordConf">Password Confirmation</label>
                          <input type="password" name="passwordConf" id="passwordConf" class="pass">
                          <span class="error"></span>
                       </div>
     
                       <div class="CTA">
                          <input type="submit" value="Signup Now" id="submit">
                          <a href="#" class="switch">I have an account</a>
                       </div>
                    </form>
                 </div><!-- End Signup Form -->
              </div>
           </div>
     
        </section>
     
     
        <footer>
           <p>
              RevoU Milestone 2: <a href="http://mohmdhasan.tk" target="_blank">Adri Antori</a>
           </p>
        </footer>
     
     </div>
     

</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="./Assets/Scripts/loginRegister.js"></script>
<script type="module" src="./dist/index.js"></script>
</html>
